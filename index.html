<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dark_light">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dark_light</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2673775186";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

   <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-bar-container {
      width: 80%;
      max-width: 350px;
      background-color: #f3f3f3;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    #loading-bar {
      width: 0;
      height: 20px;
      background-color: #3498db;
      border-radius: 8px;
      transition: width 2s;
    }

    #loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>
 <div id="loading-screen">
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
      <div id="loading-text">0%</div>
    </div>
  </div>

  <div id="main-content">
    <!-- This div will center your content, limit its width to 480px, and set a fixed height -->
    <!-- Add your phone-sized content here -->
    <script>
      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              // Simulate a 2.5-second loading time with steps
              let currentPercentage = 0;
              const loadingBar = document.getElementById('loading-bar');
              const loadingText = document.getElementById('loading-text');

              function updateLoading() {
                currentPercentage += 25;
                loadingBar.style.width = currentPercentage + '%';
                loadingText.innerText = currentPercentage + '%';

                if (currentPercentage < 100) {
                  setTimeout(updateLoading, 500);
                } else {
                  setTimeout(function () {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    appRunner.runApp();
                  }, 500);
                }
              }

              updateLoading();
            });
          }
        });
      });
    </script>
  </div>
</body>
</html>
